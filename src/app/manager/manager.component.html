<!-- <app-home></app-home>   -->
<button class="btn btn-primary homeclass" (click)="managerMethod()" [routerLink]="['/home']">home</button>
<form class="example-form">
    <br>
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Search by ManagerName" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
        </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button class="btn btn-primary" (click)="searchingMethod()">search</button>
</form>
